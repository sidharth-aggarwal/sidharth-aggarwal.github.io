<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CINEFLEX</title>
    <link rel="stylesheet" href="Css Files/style.css" />
    <link rel="shortcut icon" href="fav-icon.png" type="image/x-icon" />

  <body>
    <header>
      <div class="nav container">
        <a href="index.html" class="logo"> CINE<span>FLEX</span> </a>
        <div class="search-box">
          <input
            type="search"
            name=""
            id="search-input"
            placeholder="Search Movie"
          />
          <i class="bx bx-search"></i>
        </div>
        <a href="#" class="user">
          <img src="Images/user.png" alt="" class="user-img" />
        </a>
        <div class="navbar">
          <a href="index.html" class="nav-link nav-active">
            <i class="bx bx-home"></i>
            <span class="nav-link-title t1">Home</span>
          </a>
          <a href="index.html#Latest" class="nav-link">
            <i class="bx bxs-hot"></i>
            <span class="nav-link-title t2">Latest</span>
          </a>
          <a href="#home" class="nav-link">
            <i class="bx bx-compass"></i>
            <span class="nav-link-title t3">Explore</span>
          </a>
          <a href="booking.html" class="nav-link">
            <i class="bx bx-book-content"></i>
            <span class="nav-link-title t4">Booking</span>
          </a>
        </div>
      </div>
    </header>
    <div class="play-container container">
      <img src="Images/play-background.jpg" alt="" class="play-img" />
      <div class="play-text">
        <h2 class="head3">Jumanji: Welcome to the Jungle</h2>
        <div class="rating">
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star-half"></i>
        </div>
        <div class="tags">
          <div class="tag">
          <span class="tag1">Action</span>
          <span class="tag2">Action</span>
          <span class="tag3">Action</span>
        </div>
        </div>
        <a href="#" class="watch-button">
          <i class="bx bxs-right-arrow"></i>
          <span class="trailer1">Watch the Trailer</span>
        </a>
      </div>
      <i class="bx bxs-right-arrow play-movie"></i>
      <div class="video-container">
        <div class="video-box">
          <video id="myvideo" src="Images/Jumanji.mp4" controls></video>
          <i class="bx bx-x close-video"></i>
        </div>
      </div>
    </div>
    <div class="about-movie container">
      <h2 class="head-movie"></h2>
      <br>
      <p class="movietext">
      </p>
      <br>
      <h2 class="cast-movie"></h2>

        <div class="cast-box">

        <div class="cast-box">

        <div class="cast-box">
          
          
        </div>
        <div class="cast-box">
          
          
        </div>
        <div class="cast-box">
          
          
        </div>
      </div>
      <div class="btn2">
      <div class="btn1">
        <a href="booking.html">
          <button class="movie-list-item-button1">Book Now</button>
        </a>
      </div>
    </div>
    </div>

    <script src="Js Files/main2.js"></script>
    <script src="Js Files/script3.js"></script>
